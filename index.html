<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Minimal Blog</title>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

	</head>
	<body>
		<header class="container flex items-center max-w-screen-lg gap-3 mx-auto text-gray-500 h-28">
			<a href="/" class="block text-2xl font-bold text-gray-900 me-auto">Minimal Blog</a>

					<li><a href="/about" class="block font-bold transition-colors hover:text-blue-600">About</a></li>
				</ul>
			</nav>
			<div class="search contents">
				<button onclick="searchDialog.showModal()" class="transition-colors hover:text-blue-600">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
						<path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />

				</button>
				<dialog class="search-menu max-w-[calc(100% - 20px)] w-[600px] rounded-2xl backdrop-filter backdrop-blur-3xl backdrop:bg-gray-300/50" id="searchDialog">

						</svg>
						<form class="contents">
							<input type="search" name="search" placeholder="Search ..." class="flex-grow block w-full px-2 py-1 border outline-none placeholder:text-sm" />
						</form>
						<span class="block px-2 text-xs border rounded">ESC</span>
					</header>
					<div class="overflow-y-auto max-h-72">
						<span class="block px-3 py-1 text-xs font-bold text-blue-500 uppercase">Content</span>
						<a href="#" class="block px-3 py-2 transition-colors group hover:bg-blue-600 hover:text-gray-100">
							<time datetime="PT2H30M" class="text-sm text-gray-400 transition-colors group-hover:text-gray-100">October 12, 2024</time>
							<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
						</a>
						<a href="#" class="block px-3 py-2 transition-colors group hover:bg-blue-600 hover:text-gray-100">

						<a href="#" class="block px-3 py-2 transition-colors group hover:bg-blue-600 hover:text-gray-100">
							<time datetime="PT2H30M" class="text-sm text-gray-400 transition-colors group-hover:text-gray-100">2h 30m</time>
							<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
						</a>	
					</div>
				</dialog>

			<div class="contents">

					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">

					</svg>
				</button>
			</div>
		</header>
		<main></main>
		<footer></footer>
		<script type="module" src="/main.js"></script>
		<script>
			searchDialog.addEventListener("click", (event) => {
				if (event.target === searchDialog) {
					searchDialog.close();
				}
			});
		</script>
	</body>
</html>
